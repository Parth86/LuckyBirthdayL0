<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <h1>Is your Birthday Lucky?</h1>
    <main>
      <label for="date-of-birth">Enter your Birthday</label>
      <input type="date" id="date-of-birth" />
      <label for="lucky-number">Enter your Lucky Number</label>
      <input type="number" id="lucky-number" placeholder="Enter a number" />
      <button id="calculate-number">Find Out!</button>
      <p id="result"></p>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
